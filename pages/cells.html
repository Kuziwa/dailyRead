<div class="list" >
    <div class="item card"  ng-repeat="cell in cells" item="cells" >
         <div class="row ">
            <div class="col day">{{ cell.name }} </div></div>
            <div class="row ">
            <div class="col ot" >{{ cell.leader }} </div></div>
            <div class="row ">
            <div class="col nt">{{ cell.phone }}  </div></div>
        <div class="row ">
            <div class="col cy">{{ cell.venue}} </div></div>
            <div class="row ">
            <div class="col cy">{{ cell.time }}</div>

         </div>
    </div>
</div>
